<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">
    <title>Nodeopixxl</title>
  </head>
  <body>
    <div class="app"></div>
    <div class="old-app">
      <input type="file" />
      <br />
      <canvas width="160" height="160"></canvas>
      <br />
      <button id="use-image">Bild verwenden</button>
      <br />
      <button id="start-image">Start</button>
      <button id="stop-image">Stop</button>
      <br />
      <input type="number" value="30" id="fps" min="1" max="240" step="1" title="Set FPS"/>
      <button id="set-fps">Set FPS</button>
    </div>
  </body>
</html>
