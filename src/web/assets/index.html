<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">
    <title>Nodeopixxl</title>
    <style>
      * {
        font-size: 20px;
      }
      button {
        padding: 40px 80px;
        margin: 10px;
      }
      input{
        margin: 10px;
      }
      canvas {
        border: 1px solid #888;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <input type="file" />
    <br />
    <canvas></canvas>
    <br />
    <button disabled id="use-image">Bild verwenden</button>
    <button disabled id="hugh-jazz">Hugh Jazz</button>
    <br />
    <button disabled id="start-image">Start</button>
    <button disabled id="stop-image">Stop</button>
    <br />
    <input type="number" value="30" id="fps" min="1" max="240" step="1" title="Set FPS"/>
    <button id="set-fps">Set FPS</button>
    <br />
    <script>

      const fileInput = document.querySelector('input[type=file]');
      const canvas = document.querySelector('canvas');
      const useImageButton = document.querySelector('#use-image');
      const hughJazzButton = document.querySelector('#hugh-jazz');
      const startButton = document.querySelector('#start-image');
      const stopButton = document.querySelector('#stop-image');
      const setFPSButton = document.querySelector('#set-fps');
      const fpsInput = document.querySelector('#fps');
      const img = new Image();
      const ctx = canvas.getContext('2d');

      const out = (res) => {
        res.text()
          .then(body => console.log(body))
          .catch(err => {
            console.error(err)
          });
      };

      const getScaledImageBlob = () => {
        return new Promise((resolve, reject) => {
          try {
            // const filename = fileInput.files[0].name.toLowerCase().replace(/[\W]*/gi, '');
            if (canvas.toBlob) {
              canvas.toBlob(blob => resolve(blob), 'image/png');
            } else {
              resolve(canvas.msToBlob());
            }
          } catch (error) {
            reject(error);
          }
        });
      };

      const getScaledImageData = () => {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        return [...imageData.data].map((value, index) => (
          // ((index + 1) % 4 !== 0) ? String.fromCharCode(value) : false
          ((index + 1) % 4 !== 0) ? value : false
        ))
          .filter(val => val !== false);
      };

      fileInput.addEventListener('change', (ev) => {
        ev.preventDefault();
        useImageButton.disabled = true;
        startButton.disabled = true;
        stopButton.disabled = true;
        hughJazzButton.disabled = true;

        ctx.fillRect(0,0, canvas.width, canvas.height);

        const reader = new FileReader();

        reader.onload = (ev) => {
          if(ev.target.readyState === FileReader.DONE) {
            img.onload = () => {
              canvas.width = img.naturalWidth / img.naturalHeight * 160;
              canvas.height = 160;

              canvas.style.width = `${canvas.width}px`;
              canvas.style.height = `${canvas.height}px`;

              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
              useImageButton.disabled = false;
              startButton.disabled = false;
              stopButton.disabled = false;
              hughJazzButton.disabled = false;
            };
            img.src = ev.target.result;
          }
        };

        if (fileInput.files && fileInput.files[0]) {
          reader.readAsDataURL(fileInput.files[0]);
        }
      });

      useImageButton.addEventListener('click', () => {

        return fetch('/status')
          .then(res => res.json())
          .then(status => {
            if (!status.isRunning) {
              const pixels = getScaledImageData();
              console.log(pixels.length);

              const form = new FormData();
              form.append('image', JSON.stringify(pixels));

              return fetch('/newfile', {
                method: 'POST',
                body: form,
              })
                .then(out);
            } else {
              console.log('currently running');
            }
          });
      });


      hughJazzButton.addEventListener('click', () => {
        const pixels = getScaledImageData();
        console.log(pixels.length);

        const form = new FormData();
        form.append('image', JSON.stringify(pixels));

        return fetch('/hugh-jazz-endpoint', {
          method: 'POST',
          body: form,
        })
          .then(out);
      });

      startButton.addEventListener('click', () => {
        fetch('/control/start').then(out);
      });

      stopButton.addEventListener('click', () => {
        fetch('/control/stop').then(out);
      });

      setFPSButton.addEventListener('click', () => {
        fetch(`/control/fps/${fpsInput.value}`).then(out);
      });

    </script>
  </body>
</html>
